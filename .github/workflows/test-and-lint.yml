name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13.2"]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Python using setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # **Set up Conda and install dependencies only for Python 3.13.2**
      - name: Set up Conda for Python 3.13.2
        if: matrix.python-version == '3.13.2'
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.13.2
          auto-update-conda: true
          # activate-environment: build-env
          # environment-file: environment.yml
          channels: conda-forge

      - name: Install Build Dependencies for Python 3.13.2
        if: matrix.python-version == '3.13.2'
        run: |
          conda install -c conda-forge fftw openblas cmake pkg-config
        #  conda deactivate  # Deactivate if necessary

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Test with pytest
        run: |
          pytest aicsshparam/tests/

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13.2"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # **Set up Conda and install dependencies only for Python 3.13.2**
      - name: Set up Conda for Python 3.13.2
        if: matrix.python-version == '3.13.2'
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.13.2
          auto-update-conda: true
          # activate-environment: build-env
          # environment-file: environment.yml
          channels: conda-forge

      - name: Install Build Dependencies for Python 3.13.2
        if: matrix.python-version == '3.13.2'
        run: |
          conda install -c conda-forge fftw openblas cmake pkg-config
        #  conda deactivate  # Deactivate if necessary

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]

      - name: Lint with Flake8
        run: |
          flake8 aicsshparam --count --verbose --show-source --statistics

      - name: Check with Black
        run: |
          black --check aicsshparam